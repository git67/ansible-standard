---
# debug tasks for r_check_4_rhel
  - block:
    - name: "reload facts"
      ansible.builtin.setup:
        gather_subset:
          - '!all'
          - '!any'
          - facter

    - name: "list installed os"
      ansible.builtin.debug:
          msg: "{{ ansible_host }} : {{ ansible_distribution }}"

    - name: "list supported os"
      ansible.builtin.debug:
        msg: "supported os: {{ os }}"
      loop: "{{ supported_os }}"
      loop_control:
        loop_var: os
      run_once: true

    rescue:
      - ansible.builtin.fail:
          msg: "error: during debug for check 4 rhel"

    tags:
      - never
      - debug
