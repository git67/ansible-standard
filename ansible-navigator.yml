ansible-navigator:
  ansible:
    config:
      path: ./ansible.cfg
    cmdline: "--forks 20 -u ansible"
  color:
    enable: true
    osc4: true
  execution-environment:
    enabled: true
    image: quay.io/ansible/creator-ee:latest
  logging:
    level: critical
    append: false
    file: log/ansible-navigator-log.txt
